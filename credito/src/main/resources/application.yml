server:
    port : 8081
    error:
        include-message: always
        include-stacktrace: never
        
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: '${EUREKA_CONNECTION_URL:http://localhost:8761}/eureka'
    fetch-registry: true
    register-with-eureka: true
    


    